<html>
    <head>
        <meta charset="utf-8">
        <title>Tyrese's Homework 2</title>

        <!-- External CSS styles -->
        <link rel="stylesheet" href="style.css">
    
        <!-- External JS -->
        <script src="loadFooter.js" defer></script> 
        <script src="homework2.js" defer></script>
        <script src="date.js" defer></script>
        <script src="validation.js" defer></script>  <!-- Link to the JS validation file -->
    </head>
        
    <body>
        <div id="header" class="header-background"> 
            <table width="100%">
                <tr>
                    <td>
                        <img id="logo" src="harmony-one-logo.png" width="5%">
                    </td>
                    <td>
                        <h1>Harmony Health Clinic</h1>
                    </td>
                    <td>
                        <span class="date">Today's date: <span id="today"></span></span>
                    </td>
                </tr>
            </table>
        </div>
        <hr>

        <!-- Form -->
        <h2>Registration Form</h2>

        <div id="body">
            <div class="form-container">

                <form name="registration" action="homework1-thankyou.html" onSubmit="return formValidation();" method="post">
                    <br>

                    <p4 for="passinstructions">Password must include 8 characters, 1 uppercase, 1 lowercase, 1 number, and 1 special character.</p4><br><br>

                    <!-- New User ID -->
                    <label for="userid">New User ID:</label>
                    <input type="text" name="userid" size="12" placeholder="Username" maxlength="20" minlength="4" pattern="[A-Za-z]+[A-Za-z0-9-_]{8,}" title="Minimum 4 characters, no spaces or special characters." required oninput="validateField(this)"/>

                    <!-- Password -->
                    <label for="pass_hashed">Password:</label>
                    <input type="password" name="pass_hashed" size="12" minlength="8" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be a minimum of 8 characters with at least one number, one capital & lowercase letter, and one special character." required oninput="validateField(this)"/>

                    <!-- Re-enter Password -->
                    <label for="pass_hashed2">Re-enter Password:</label>
                    <input type="password" name="pass_hashed2" size="12" minlength="8" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be a minimum of 8 characters with at least one number, one capital & lowercase letter, and one special character." required oninput="validateField(this)"/><br>

                    <!-- First Name -->
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" size="30" minlength="2" maxlength="30" placeholder="John" pattern="[A-Za-z \-'^~]{2,}" title="Minimum 2 characters, only letters, spaces, apostrophes, and dashes allowed." required oninput="validateField(this)"/>

                    <!-- Middle Initial -->
                    <label for="middleinit">MI:</label>
                    <input type="text" name="middleinit" size="1" minlength="0" maxlength="1" placeholder="L" oninput="validateField(this)"/>

                    <!-- Last Name -->
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" size="30" minlength="2" maxlength="30" pattern="[A-Za-z \-'^~]{2,}" placeholder="Doe" required oninput="validateField(this)"/><br>

                    <!-- Gender -->
                    <label id="sex">Gender:</label>
                    <input type="radio" name="gender" value="Male" required oninput="validateField(this)"/><span>Male</span>
                    <input type="radio" name="gender" value="Female" required oninput="validateField(this)"/><span>Female</span>
                    <input type="radio" name="gender" value="Other" required oninput="validateField(this)"/><span>Other</span><br><br>

                    <!-- Date of Birth -->
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required oninput="validateField(this)"/><br><br>

                    <!-- Vaccination -->
                    <label for="vaccinated">Have you been vaccinated?:</label>
                    <input type="radio" id="vaccinated-yes" name="vaccinated" value="1" required oninput="validateField(this)"/><span>Yes</span>
                    <input type="radio" id="vaccinated-no" name="vaccinated" value="0" required oninput="validateField(this)"/><span>No</span><br><br>

                    <!-- Past Ailments -->
                    <label for="past_ailments">Have you had? (Check all that apply):</label>
                    <input type="checkbox" name="past_ailments" value="Chicken Pox" oninput="validateField(this)"/><span>Chicken Pox</span>
                    <input type="checkbox" name="past_ailments" value="Measles" oninput="validateField(this)"/><span>Measles</span>
                    <input type="checkbox" name="past_ailments" value="Covid-19" oninput="validateField(this)"/><span>Covid-19</span>
                    <input type="checkbox" name="past_ailments" value="Small Pox" oninput="validateField(this)"/><span>Small Pox</span>
                    <input type="checkbox" name="past_ailments" value="Tetanus" oninput="validateField(this)"/><span>Tetanus</span><br><br>

                    <!-- Symptoms -->
                    <label for="symptoms">Tell us about your symptoms:</label><br>
                    <textarea id="symptoms" name="symptoms" rows="3" cols="50" oninput="validateField(this)"></textarea><br><br>

                    <!-- Submit Button -->
                    <input type="reset" value="Clear Form and Start Over">
                    <input type="submit" name="submit" value="Submit"/>
                    <input type="button" value="Review" onclick="getdata1()" />
                </form>

            </div>
        </div>
    </body>
</html>
