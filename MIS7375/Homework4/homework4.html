<!-- Form -->

<h2>Registration Form</h2>

<div id="body">
    <div class="form-container">

    <form name='registration' action="homework1-thankyou.html" onSubmit="return formValidation();"><br>

            <p4 for="passinstructions">Password must include 8 characters, 1 uppercase, 1 lowercase, 1 number, and 1 special character.</p4><br><br>
            
            <label for="userid">New User ID:</label>
            <input  type="text" 
                    name="userid" 
                    size="12" 
                    placeholder="Username" 
                    maxlength="20"
                    minlength="4"
                    pattern="[A-Za-z]+[A-Za-z0-9-_]{8,}" 
                    title="Minimum 4 characters, no spaces or special characters."
                    required/>
                    <div id="userid-message" class="validation-message"></div>


            <label for="pass_hashed"> Password:</label>
            <input  type="password" 
                    name="pass_hashed" 
                    size="12" 
                    minlength="8"
                    placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Password must be a minimum of 8 characters with at least one number, one capital & lowercase letter, and one special character."
                    required/>

            <label for="pass_hashed2"> Re-enter Password:</label>
            <input  type="password" 
                    name="pass_hashed2" 
                    size="12" 
                    minlength="8"
                    placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Paassword must be a minimum of 8 characters with at least one number, one capital & lowercase letter, and one special character."
                    required/><br>

            <br>
            <label for="firstname">First Name:</label>
            <input  type="text" 
                    name="firstname" 
                    size="30" 
                    minlength= "2" 
                    maxlength="30" 
                    placeholder="John" 
                    pattern="[A-Z^a-z \-'^~]{2,}"
                    title="Minimum 2 characters, only letters, spaces, apostrophes, and dashes allowed."
                    required
                    oninvalid="this.setCustomValidity('First Name not valid.')"
                    oninput="this.setCustomValidity('')"
                    onblur="checkfirstname()"/>

            <label for="middleinit">MI:</label>
            <input  type="text" 
                    name="middleinit" 
                    size="1" 
                    minlength= "0" 
                    maxlength="1" 
                    placeholder="L" />

            <label for="lastname">Last Name:</label>
            <input  type="text" 
                    name="lastname" 
                    size="30" 
                    minlength= "2" 
                    maxlength="30" 
                    pattern="[A-Z^a-z \-'^~]{2,}"
                    placeholder="Doe" 
                    required/><br>

            <br>

            <label id="sex">Gender:</label>
            <input  type="radio" 
                    name="gender" 
                    value="Male" /><span>Male</span>
            <input  type="radio" 
                    name="gender" 
                    value="Female" /><span>Female</span>
            <input  type="radio" 
                    name="gender" 
                    value="Other" 
                    required/><span>Other</span><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input  type="date" 
                    id="dob" 
                    name="dob" 
                    required /><br><br>
            
            <label for="vaccinated">Have you been vaccinated?:</label>
            <input  type="radio" 
                    id="vaccinated-yes" 
                    name="vaccinated" 
                    value="1" 
                    required /><span>Yes</span>
            <input  type="radio" 
                    id="vaccinated-no" 
                    name="vaccinated" 
                    value="0" 
                    required /><span>No</span><br><br>
            
            <label for="past_ailments">Have you had? (Check all that apply):</label>
            <input type="checkbox" name="past_ailments" value="Chicken Pox" /><span>Chicken Pox</span>
            <input type="checkbox" name="past_ailments" value="Measles" /><span>Measles</span>
            <input type="checkbox" name="past_ailments" value="Covid-19" /><span>Covid-19</span>
            <input type="checkbox" name="past_ailments" value="Small Pox" /><span>Small Pox</span>
            <input type="checkbox" name="past_ailments" value="Tetanus" /><span>Tetanus</span><br><br>
            
            <label for="feelings">On a scale from 1 to 10, how do you feel?</label>
            <p>Your current feeling score: <span id="slider-value">5</span></p>
            <input type="range" id="feelings" name="feelings" min="1" max="10" step="1" list="tickmarks"  oninput="updateSliderValue(this.value)" required>
            <datalist id="tickmarks">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option> 
            </datalist><br><br>
            
            <label for="symptoms">Tell us about your symptoms:</label><br>
            <textarea   id="symptoms" 
                        name="symptoms" 
                        rows="3" 
                        cols="50"></textarea><br><br>

            <label for="insurance">Do you have insurance?:</label>
            <input  type="radio" 
                    name="insurance" 
                    id="insurance-yes"
                    value="1" 
                    required /><span>Yes</span>
            <input  type="radio" 
                    name="insurance" 
                    id="insurance-no"
                    value="0" 
                    required /><span>No</span><br><br>

            <label for="pregnant">Are you pregnant/expecting?:</label>
            <input  type="radio" 
                    name="pregnant" 
                    id="pregnant-yes"
                    value="1" 
                    required  /><span>Yes</span>
            <input  type="radio" 
                    name="pregnant" 
                    id="pregnant-no"
                    value="0" 
                    required /><span>No</span><br><br>
            
            <label for="ssn_obscured">Social Security Number:</label>
            <input type="password" 
                   name="ssn_obscured" 
                   id="ssn_obscured" 
                   minlength="9" 
                   maxlength="9" 
                   placeholder="XXXXXXXXX" 
                   pattern="\d{3}-?\d{2}-?\d{4}" 
                   title="Please enter a valid SSN (e.g., 123-45-6789)."
                   required /><br><br>
            
            

            <label for="address1">Address 1:</label>
            <input  type="text"
                    name="address1" 
                    size="30" 
                    maxlength="30"
                    minlength="3" 
                    placeholder="123 Shady Ln" 
                    title="Please fill out this field."
                    required />
            
            <label for="address2">Address 2:</label>
            <input  type="text" 
                    name="address2" 
                    size="20" 
                    maxlength="30" 
                    placeholder="e.g. Apt 21" /><br><br>
            
            <label for="city">City:</label>
            <input  type="text" 
                    name="city" 
                    size="20" 
                    minlength= "2" 
                    maxlength="50" 
                    placeholder="Anytown" 
                    title="Please fill out this field."
                    required />
            
            <label for="state">State:</label>
            <select id="state" name="state" 
            title="Please fill out this field."required>

            </select>

            <label for="zip">Zip Code:</label>
            <input  type="text" 
                    name="zip" 
                    size="5" 
                    minlength= "5" 
                    maxlength="10" 
                    placeholder="12345"
                    title="Please fill out this field."
                    required /><br><br>

            <label for="email">Email:</label>
            <input  type="text" 
                    name="email" 
                    size="50" 
                    minlength= "5" 
                    maxlength="50" 
                    title="Please fill out this field."
                    placeholder="domain@server.com"  /><br><br>

            <label for="phone">Phone Number:</label>
            <input  type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="123-456-7890" 
                    required><br><br>

               <label for="youtube">Watch this video for information on how to improve your health:</label><br>

            <input  type="reset" 
                    value="Clear Form and Start Over">

            
    
            <button type="button" onclick="getdata1()">Validate</button>

            <button type="submit" id="submit-btn" style="display: none;">Submit</button>
